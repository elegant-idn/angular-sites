<div class="search-box">
  <form class="example-form" (submit)="$event.preventDefault();toSearchPage(input.value)">
    <mat-form-field class="input-wrapper">
      <input matInput [(value)]="query" #input (input)="search(input.value)">
    </mat-form-field>

    <mat-form-field class="engines-wrapper">
      <mat-select [(value)]="currentEngine" (selectionChange)="changeEngine()">
        <mat-option [(value)]="Engines.Youku">优酷</mat-option>
        <mat-option [(value)]="Engines.Tencent">腾讯视频</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- <p>search engine: {{currentEngine}}</p> -->
    <!-- <p>search engine: {{Engines[currentEngine]}}</p> -->
    <!-- <p>search query: {{query}}</p> -->
    <!-- <p>search searchType: {{SearchType[searchType]}}</p> -->
  </form>

  <!-- 热搜 或 下拉提示 -->
  <!-- <p>suggestions: {{ suggestions | json }}</p> -->

  <mat-list
    dense
    *ngIf="suggestions.length"
    class="results"
    [ngClass]="{'hot': searchType === SearchType.Hot, 'suggestion': searchType === SearchType.Suggestion}"
  >
    <mat-list-item
      class="item"
      *ngFor="let suggestion of suggestions"
      (click)="toSearchPage(suggestion.value)">

      <span class="rank rank-{{suggestion.index + 1}}">{{ suggestion.index + 1 }}</span>
      {{ suggestion.value }}
      <mat-icon class="adder" (click)="setQuery(suggestion.value);$event.stopPropagation()">add_circle_outline</mat-icon>

    </mat-list-item>
  </mat-list>
</div>
