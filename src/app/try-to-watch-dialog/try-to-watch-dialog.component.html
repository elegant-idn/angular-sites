<h1 mat-dialog-title>是否前往网易公开课观看该视频？</h1>

<div mat-dialog-content>
  <p class="text-info"><mat-icon>videocam</mat-icon>{{ data.title }}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">留在本站</button>
  <button mat-button class="mat-primary" (click)="ok()" cdkFocusInitial>确定</button>
</div>
