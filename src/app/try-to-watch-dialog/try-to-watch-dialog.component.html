<div>
  <h1 mat-dialog-title>是否前往网易公开课观看该视频？</h1>

  <div mat-dialog-content>
    <figure>
      <figcaption class="img-title text-info">
        <mat-icon>videocam</mat-icon>{{ data.title }}
      </figcaption>

      <img src="{{ data.img.src }}" alt="{{ data.title }}">
    </figure>
  </div>

  <div mat-dialog-actions class="actions">
    <button mat-button (click)="cancel()">留在本站</button>
    <button mat-button class="mat-accent" (click)="ok()" cdkFocusInitial>确定</button>
  </div>
</div>
